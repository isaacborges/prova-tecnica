<!DOCTYPE html>

<html>

<head>

    <title>Processo EloGroup, venha participar!</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

</head>

<body>
    <header>

        <img
            class="logo" 
            src="EloGroup.png" 
            alt="Imagem EloGroup">
        <h2>Prova Técnica</h2>
        <p>Desafio do processo seletivo da EloGroup</p>
        <button>Quero Participar!</button>

    </header>

    <section class="form hide">

        <h2>Entre na lista do processo seletivo</h2>

        <form action="/" method="POST" onsubmit="return formValidation()">

            <label>Digite seu nome</label>
            <input
                type="text"
                id="name"
                name="name"
                placeholder="Nome e sobrenome"
            >

            <label>Digite seu telefone</label>
            <input
                type="tel"
                id="telefone"
                name="telefone"
                placeholder="Telefone"
                pattern="^[0-9]{2} ?[0-9]{9}" required
            >
            
            <label>Como conheceu a EloGroup?</label>
            <select id="conheceu" name="conheceu">

                <option value="tv">TV</option>
                <option value="internet">Internet</option>
                <option value="outros">Outros</option>
            
            </select>

            <label>Possui rede social?</label>
            <label class="container">Sim
                <input
                    type="radio"
                    id="sim"
                    name="social"
                    value="sim"
                >
            </label>

            <label class="container">Não
                <input
                    type="radio"
                    id="nao"
                    name="social"
                    value="nao"
                >
            </label>

            <section class="check hide">
                <label>Quais?</label>
                <label class="container">Facebook
                    <input 
                        type="checkbox"
                        id="facebook"
                    >
                    <span class="checkmark"></span>
                </label>

                <label class="container">LinkedIn
                    <input 
                        type="checkbox"
                        id="linkedin"
                    >
                    <span class="checkmark"></span>
                </label>

                <label class="container">Instagram
                    <input 
                        type="checkbox"
                        id="instagram"
                    >
                    <span class="checkmark"></span>
                </label>
            </section>

            <button>Enviar</button>

        </form>

    </section>

    <footer>Prova Técnica EloGroup. Isaac Borges Mota</footer>

    <script src="/scripts.js"></script>

</body>

</html>
